		<script>
			function theme(which) {
				let darkTheme = document.getElementById('darkTheme')
				let shineTheme = document.getElementById('shineTheme')

				if (which == 'dark') {
					let main = document.getElementById('main')
					main.classList.add('shine')
					main.classList.remove('dark')
					shineTheme.classList.remove('none')
					darkTheme.classList.add('none')
				} else if (which == 'shine') {
					let main = document.getElementById('main')
					main.classList.add('dark')
					main.classList.remove('shine')
					shineTheme.classList.add('none')
					darkTheme.classList.remove('none')
				}
			}
		</script>
